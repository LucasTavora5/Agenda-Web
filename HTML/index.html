<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Web</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
  </head>
  <body>
    <!-- Lado esquerdo do formulário -->
    <main class="container">
      <section class="form-section">
        <h2>Cadastre seus contatos na agenda</h2>
        <form id="form-contato">
          <label for="name">Nome <span class="required-field">*</span></label>
          <input
            type="text"
            id="name"
            minlength="1"
            maxlength="70"
            class="block"
            placeholder="Digite o nome"
            required
          />
          <label for="email"
            >E-mail <span class="required-field">*</span></label
          >
          <input
            type="email"
            id="email"
            placeholder="Digite o e-Mail"
            class="block"
            minlength="1"
            maxlength="70"
            required
          />
          <label for="phone_number"
            >Telefone <span class="required-field">*</span></label
          >
          <input
            type="number"
            id="phone_number"
            placeholder="Digite o telefone"
            class="block"
            minlength="1"
            maxlength="70"
            required
          />
          <label for="avatar-url">URL do Avatar:</label>
          <input
            type="url"
            id="avatar-url"
            name="avatar-url"
            placeholder="https://raw.githubusercontent.com/Ashwinvalento/cartoon-avatar/master/lib/images/male/44.png"
          />

          <div class="submit">
            <input type="submit" value="Cadastrar" class="btn-submit" />
          </div>
          <div class="cancel">
            <input type="reset" value="Cancelar" class="btn-reset" />
          </div>
        </form>
      </section>
      <!-- Lado direito - Lista -->
      <section class="list-section">
        <h2>Contatos</h2>
        <input
          type="text"
          id="busca"
          placeholder="Buscar por nome, e-mail ou telefone"
        />
        <div id="lista-contatos">
          <!-- Cards dos contatos serão inseridos aqui -->
        </div>
        <button id="btn-buscar">Buscar</button>
        <ul id="lista-contatos">
          <!-- Aqui os contatos vão aparecer -->
        </ul>
      </section>
    </main>
  </body>
</html>
