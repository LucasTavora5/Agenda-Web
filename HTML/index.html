<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Web</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
  </head>
  <body>
    <!-- Lado esquerdo do formulário -->
    <main class="container">
      <section class="form-section">
        <h2>Cadastre seus contatos na agenda</h2>
        <form id="form-contato">
          <label for="name">Nome <span class="required-field">*</span></label>
          <input
            type="text"
            name="name"
            id="name"
            minlength="1"
            maxlength="30"
            class="block"
            placeholder="Digite o nome"
            required
          />
          <label for="email"
            >E-mail <span class="required-field">*</span></label
          >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite o e-Mail"
            class="block"
            minlength="1"
            maxlength="35"
            required
          />
          <label for="phone_number"
            >Telefone <span class="required-field">*</span></label
          >
          <input
            type="number"
            name="phoneNumber"
            id="phone_number"
            placeholder="Digite o telefone"
            class="block"
            minlength="1"
            maxlength="13"
            required
          />
          <label for="avatar-url">URL do Avatar:</label>
          <input
            type="url"
            id="avatar-url"
            name="avatar-url"
            placeholder="Copie e cole o enderenço de qualquer imagem"
          />

          <div class="submit">
            <input type="submit" value="Cadastrar" class="btn-submit" />
          </div>
          <div class="cancel">
            <input type="reset" value="Limpar" class="btn-reset" />
          </div>
        </form>
      </section>
      <!-- Lado direito - Lista -->
      <section class="list-section">
        <h2>Contatos</h2>

        <!-- Agrupador da busca -->
        <div class="busca-container">
          <input
            type="text"
            id="busca"
            placeholder="Buscar por nome, e-mail ou telefone"
          />
          <button id="btn-buscar">Buscar</button>
        </div>

        <div id="lista-contatos">
          <!-- Cards dos contatos vão aparecer aqui -->
        </div>
      </section>
    </main>
    <script src="../JavaScript/index.js"></script>
  </body>
</html>
